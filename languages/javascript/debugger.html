<!--

Демонстрация быстрой отладки в javascript. Слово debugger останавливает выполнение,
и вы можете в девелоперской панели браузера (F12) посмотреть текущее состояние программы
(например найти значение переменных i и v)

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS debugger example</title>
</head>
<body>

    <script>
        var v = 1;
        for (var i = 0; i < 10; ++i) {
            window.document.write("<h2>" + v + "...</h2><br>");
            debugger;
            v += 1;
        }
    </script>

</body>
</html>
