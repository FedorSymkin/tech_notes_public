<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Employee</legend>
            <h2>Are you sure you want to delete "{{ employee.first_name }} {{ employee.surname }}"</h2>
        </fieldset>
        <div>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'employee_list' %}">Cancel</a>
        </div>
    </form>
</div>
