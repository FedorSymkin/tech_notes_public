<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flask base concepts</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	Template example. This html is generated using template. By default it shows "unnamed". 
	Try set some subpath like <a href="/template_params/Fedor">/template_params/Fedor</a>

	<div class="data">
		<!-- 
			Это штука называется Jinja, отдельная библиотечка для 
			питона, которую использует flask
		 -->
		{% if name %}
		  <h2>Hello, {{ name }}!</h2>
		{% else %}
		  <h2>Hello, unnamed!</h2>
		{% endif %}
	</div>

</body>
</html>
